<!doctype html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
    <link rel="stylesheet" href="main.css">

    <title>Document</title>
</head>
<body>
    <div class="container-fluid div1"
         ng-init="someProperty = 'some data'">Inside Div 1</div>
        <div class="div2"
             ng-init="siblingProperty = 'more data'"> Inside Div 2: <br>{{ aThirdProperty }}
            <div class="div3"
                 ng-init="aThirdProperty = 'data for 3rd property'"
                 ng-controller="SomeController"> Inside Div 3: <br>{{ aThirdProperty }}
                <div class="div4"
                     ng-init="aFourthProperty='a 4th prop'"
                     ng-controller="SecondController">
                    Inside Div 4: <br>{{ aThirdProperty }}<br>
                    {{ div5Property }}
                    <div class="div5"
                         ng-init="div5Property = 'div 5\'s prop'"
                         my-directive>
                        Inside Div 5: <br>
                        {{ div5Property }} <br>
                        {{ aFourthProperty }}
                    </div>
                </div>
            </div>
        </div>





<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="node_modules/angular/angular.min.js"></script>
<script src="app.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.11/angular-route.js"></script>
<script src="message.controller.js"></script>
<script src="message.directive.js"></script>
</body>
</html>
