<div class="panel panel-default has-a-bestfriend" ng-show="newBestFriend">
    <div class="panel-header">Best Friends
        <div class="panel-body">
            <ul>
                <li ng-repeat="bestFriend in personObject.bestFriends">
                    {{ bestFriend.name }}
                </li>
            </ul>
        </div>
    </div>
</div>
